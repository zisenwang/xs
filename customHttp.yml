customHeaders:
  - pattern: /images/*
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, s-maxage=31536000, immutable
  - pattern: /video/*
    headers:
      - key: Content-Type
        value: video/mp4
      - key: Accept-Ranges
        value: bytes
      - key: Cache-Control
        value: public, max-age=31536000, s-maxage=31536000, immutable
      - key: Test
        value: 'guess it is working'
