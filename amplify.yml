version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm cache clean --force
        - npm install -g node-gyp
        - npm ci --legacy-peer-deps --include=optional
        - cd amplify && npm install --include=optional
        - cd ..
        - npm rebuild @parcel/watcher
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - npm run build:prod
  artifacts:
    baseDirectory: dist/xiusi/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
