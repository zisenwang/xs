version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/xiusi/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: '**/*.mp4'
      headers:
        - key: 'Content-Type'
          value: 'video/mp4'
        - key: 'Accept-Ranges'
          value: 'bytes'
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0,no-cache,no-store,must-revalidate'
