<xs-shared-bg-title [title]="title | translate" [bgUrl]="bgUrl"></xs-shared-bg-title>
<div
  class="flex min-h-[80vh] max-w-6xl mt-24 mx-auto font-sans p-5 box-border animate-enter fade-in-10 animate-duration-2000">
  <!-- Sidebar -->
  <div class="w-60 mr-5">
    <p-panelMenu [model]="model"></p-panelMenu>
  </div>

  <!-- Main Content -->
  <div class="flex-1">
    <p-panel [toggleable]="false">
      <ng-template #header>
        <h2 class="text-xl font-semibold m-0">{{ selectedProduct.title }}</h2>
      </ng-template>
      <div class="leading-[1.8]" [innerHTML]="selectedProduct.content"></div>
    </p-panel>
  </div>

</div>
