<div class="columns-1 md:columns-2 gap-6 p-6 [column-fill:balance]">
  @for (module of modules; track module) {
    <div class="mb-6 break-inside-avoid rounded-lg border shadow-sm p-5 bg-white">
      <div class="flex items-center space-x-3 mb-4">
        <div class="text-2xl" [ngClass]="'text-' + module.color">{{ module.icon }}</div>
        <h3 class="text-lg font-semibold">{{ module.title }}</h3>
      </div>
      <div class="max-h-[300px] overflow-y-auto pr-2">
        @for (lesson of module.lessons; track lesson) {
          <div class="flex justify-between items-center bg-slate-50 px-4 py-2 rounded-full mb-2">
            <span class="text-sm text-sky-800">{{ lesson }}</span>
            <button class="text-sky-600 hover:underline text-sm">Summary</button>
          </div>
        }
      </div>
    </div>
  }
</div>
