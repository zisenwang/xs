<section id="services" class="services">
  <div class="container">
    <h2>Our Services</h2>
    <div class="service-list">
      @for(service of services; track service.title) {
        <div class="service-card">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
