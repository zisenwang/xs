<!-- success-cases.component.html -->
<section id="testimonials" class="min-h-screen bg-gradient-to-b from-gray-50 to-white ">

  <div class="h-8 bg-white"></div>
  <section class="min-h-screen h-screen">
    <!-- 顶部横幅 -->
      <div class="bg-teal-400">
        <div class="max-w-7xl mx-auto text-center py-8 px-4">
        <h1 class="text-4xl font-bold mb-4 text-white">成功案例展示</h1>
        <p class="text-xl text-white-alpha-90">
          探索我们帮助学子们实现梦想的真实故事
        </p>
      </div>
    </div>

    <div class="h-32"></div>
    <!-- 案例轮播 -->
    <div class="px-4 max-w-7xl mx-auto">
      <p-carousel [value]="successCases"
                  [numVisible]="3"
                  [numScroll]="1"
                  [circular]="true"
                  [autoplayInterval]="5000"
                  [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="item" let-case>
          <div class="p-4">
            <p-card styleClass="h-full">
              <ng-template pTemplate="header">
                <div class="relative">
                  <img [src]="case.studentImage"
                       [alt]="case.studentName"
                       class="w-full h-48 object-cover object-center" />
                  <div class="absolute bottom-0 left-0 right-0 bg-black-alpha-50 p-3">
                    <h3 class="text-xl font-bold m-0">{{case.studentName}}</h3>
                    <p class="text-white-alpha-90 m-0">
                      {{case.admittedSchool}} - {{case.major}}
                    </p>
                  </div>
                </div>
              </ng-template>

              <div class="space-y-4">
                <div>
                  <h4 class="font-semibold mb-2">申请背景</h4>
                  <p class="text-600">{{case.background}}</p>
                </div>

                <p-divider></p-divider>

                <div>
                  <i class="pi pi-quote-left text-primary-500 mr-2"></i>
                  <span class="italic text-600">{{case.testimonial}}</span>
                  <i class="pi pi-quote-right text-primary-500 ml-2"></i>
                </div>
              </div>
            </p-card>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </section>
  <div class="h-8"></div>





  <!-- 统计数据 -->
  <section class="bg-gray-900 text-white py-16">
    <div class="max-w-7xl mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        @for (stat of statistics; track stat.value) {
          <div class="text-center p-4">
            <p-card>
              <h3 class="text-4xl font-bold text-gray-900 mb-2">{{stat.value}}</h3>
              <p class="text-gray-500 text-xl">{{stat.label}}</p>
            </p-card>
          </div>
        }
      </div>
    </div>
  </section>
</section>
