<footer
  id="footer"
  class="bg-gray-100 text-gray-700 mt-12 border-t border-gray-300">

    class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <h2 class="text-lg font-semibold mb-2">{{ 'app.nav' | translate }}</h2>
      <ul class="space-y-1">
        @for (item of navItems; track item) {
          <li>
            <a [href]="item.href" class="hover:underline">{{
                item.name | translate
              }}</a>
          </li>
        }
      </ul>
    </div>

    <div class="flex flex-col justify-center items-center h-full">
      <h2 class="text-lg font-semibold mb-2">
        {{ 'header.contactUs' | translate }}
      </h2>
      <p class="text-sm mb-4">contact&#64;hillsedtech.com</p>
      <img
        alt="wechat"
        src="/images/hills_wechat_qr.png"
        class="w-32 rounded-lg align-middle" />
    </div>
  </div>
