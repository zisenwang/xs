<div class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
  <!-- 头部区域 -->
  <section class="py-16 px-4 text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">{{desc.title}}</h1>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{desc.mainDesc}}</p>
  </section>

  <!-- 核心优势 -->
  <section class="py-12 px-4">
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
      @for(item of desc.highlights; track item.title) {
        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">{{item.title}}</h3>
          <p class="text-gray-600">{{item.desc}}</p>
        </div>
      }
    </div>
  </section>

  <!-- 服务范围 -->
  <section class="bg-white py-16 px-4">
    <div class="max-w-5xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-12">全方位服务支持</h2>
      <div class="grid md:grid-cols-3 gap-6">
        @for(item of desc.services; track item) {
          <div class="text-center p-4">
            <p class="text-lg text-gray-700">{{item}}</p>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- 品牌承诺 -->
  <section class="py-16 px-4 bg-gray-50">
    <div class="max-w-4xl mx-auto text-center">
      <p class="text-lg text-gray-700 italic">{{desc.promise}}</p>
      <button class="mt-8 px-8 py-3 bg-blue-600 text-white rounded-full
                     hover:bg-blue-700 transition-colors">
        {{desc.callToAction}}
      </button>
    </div>
  </section>
</div>
